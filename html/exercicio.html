<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
	</head>
	<body>
		<form method="post" action="calculadora.php">
			<label for="valor1">Valor 1: </label>
			<input type="number" name="valor1" id="valor1">

			<label for="valor2">Valor 2: </label>
			<input type="number" name="valor2" id="valor2">

			<fieldset>
				<legend>Operação: </legend>
					<input type="radio" name="opcao" id="soma" value="+">
					<label for="soma">Adição</label>

					<input type="radio" name="opcao" id="subtracao" value="-">
					<label for="subtracao">Subtração</label>

					<input type="radio" name="opcao" id="vezes" value="*">
					<label for="vezes">Multiplicação</label>

					<input type="radio" name="opcao" id="divisao" value="/">
					<label for="divisao">Divisão</label>
			</fieldset>

			<input type="submit" name="enviar">
		</form>	
	</body>
</html>
